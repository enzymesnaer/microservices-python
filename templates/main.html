<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter App Demo</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="title"><h1></h1></div>
        <div id="content">
            {% if session['name'] %}
            Your name seems to be <strong>{{session['name']}}</strong>
            <br>
            {% else %}
            Please set username by clicking <a href="{{url_for('adduser')}}">this for adding new application user </a> or <a href="{{url_for('addtweetjs')}}">this to add new tweets</a> page to interact with RESTFUL API
            <br><br>
            <strong>
                <a href="{{url_for('clearsession')}}">Clear session</a>
            </strong>
        </div>
    </div>
    
</body>
</html>
