<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <div class='navbar'>
        <div class='navbar-inner'>
            <a class='brand' href='#'>Tweet App Demo</a>
        </div>
    </div>
    <div id="main" class='container'>
        <form data-bind="submit: addUser">
            <table class="table table-striped">
                <tr>
                    <td><div>Name: <input data-bind='value: name' type="text" placeholder="Full Name of user"></div> </td>
                </tr>
                
                <tr>
                    <td><div>Username: <input data-bind='value: username' type="username" placeholder="Username of user"></div> </td>
                </tr>
                
                <tr>
                    <td><div>Email: <input data-bind='value: emailid' type="email" placeholder="Email id"></div> </td>
                </tr>
                
                <tr>
                    <td><div>Password: <input data-bind='value: password' type="password" placeholder="Password"></div> </td>
                </tr>
            
                <tr>
                    <td><button class="btn" type="submit">Add User</button></td>
                </tr>
            </table>
        </form>
    </div>

    <ul data-bind='foreach: user_list, visible: user_list().length > 0'>
        <li>
            <p data-bind='text: name'></p>
            <p data-bind='text: username'></p>
            <p data-bind='text: emailid'></p>
            <p data-bind='text: password'></p>
        </li>
    </ul>

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script> -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
